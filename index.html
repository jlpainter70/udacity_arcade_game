<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Arcade Game - Dodge Bug</title>
	<link  href="css/style.css" rel="stylesheet">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	</script>	
</head>
	<body>
		<h1>Dodge Bug</h1>
			<div id="scoreBar">
				Score:
			</div>
			<div id="livesCount">
				Lives:
			</div>
	    
			<!-- Found modal in forums.  Start up modal is called at initial start up or refresh of browser.-->
			<div class="modal fade" id="startModal" role="dialog">
				<div class="modal-dialog modal-sm">
					<div class="modal-content">
						<div class="modal-header">
							<button class="close" data-dismiss="modal" type="button">&times;</button>
							<h4 class="modal-title">Welcome to Dodge Bug!</h4>
						</div>
						<div class="modal-body">
							<p>Use the arrow keys to safely guide the Sprite to the safety of the water.</p>
							<p>P - pauses the game, and R - restarts the game.</p>
							<p>Score 50 points to win!!!</p>
						</div>
						<div class="modal-footer">
							<button class="btn btn-default" data-dismiss="modal" type="button">START</button>
						</div>
					</div>
				</div>
			</div>

			<!-- End of game modal is called when player reaches a score of 50 points. -->
			<div class="modal fade" id="endModal" role="dialog">
				<div class="modal-dialog modal-sm">
					<div class="modal-content">
						<div class="modal-header">
							<button class="close" data-dismiss="modal" type="button">&times;</button>
							<h4 class="modal-title">You Win!!!</h4>
						</div>
						<div class="modal-body">
							<p id="finalScore"></p>
							<p>Please play again!!!</p>
						</div>
						<div class="modal-footer">
							<button class="btn btn-default" data-dismiss="modal" id="restartButton" type="button">RESTART</button>
						</div>
					</div>
				</div>
			</div>

		<script src="js/resources.js">
		</script> 
		<script src="js/app.js">
		</script> 
		<script src="js/engine.js">
		</script>	
	</body>
</html>
